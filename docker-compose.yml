version: '3.8'

services:
  securenode:
    image: vankir/securenode:latest
    container_name: securenode
    restart: unless-stopped
    ports:
      - "5005:5005"
    healthcheck:
      test:
        - CMD-SHELL
        - "python -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5005)); s.close()\""
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1G